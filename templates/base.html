<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- Frontpage css -->
	<link rel="stylesheet" type="text/css" href="/static/css/frontpagecss.css" />


	<!--VideoJS js-->
	<script src="/static/js/video.js" type="text/javascript" charset="utf-8"></script>
	
	<!--VideoJS css -->
	<link rel="stylesheet" href="/static/css/video-js.css" type="text/css" media="screen" title="Video JS" charset="utf-8">


	<!--JQuery js -->
	<script src="/static/js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>

	<!-- Fonksiyonlar -->
	<script src="/static/js/fonk.js" type="text/javascript" charset="utf-8"></script>


	<title>	
		{% block title%}
			Kuzgun
		{% endblock %}
	</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">


</head>
<body>
  <div id="all">
	{% block body %}
	
	<div id="top">
	  {% block top %}
	  {% include "top.html" %}
	  {% endblock %}
	</div>
	<div id="wrapper">
	    <div id="video">
	      <div id="videos_list">

	      {% block video %}
	      <ul>
		<div id="channels_list">
		  Choose a network:
		  {% for network in networks %}
	          <li onclick="javascript:channels('{{network}}');">
		    <div style="width:300px;">
		      <div style="width:200px;float:left;"><img width="200" src="/media/{{network.logo}}"/></div>
		      <div style="width:95px; padding-left:4px; float:left;">{{network.name}}</div>
		    </div>
		  </li> 
		  {% endfor %}
		</div>

	      </ul>
	      {% endblock %}
	      </div>
	    </div>
	    <div id="sidebar">
	      {% block sidebar %}
	      {% include "sidebar.html" %}
	      {% endblock %}
	    </div>

	</div>
	{% endblock %}
  </div>
</body>
</html>
