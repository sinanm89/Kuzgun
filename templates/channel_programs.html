<div id="videos_list">

Programs list for {{channel.name}}:

<ul>
{% for program in programs %}

<li onclick="javascript:videos('{{program}}');">

  <div style="width:300px;">
		      <div style="width:200px;float:left;"><img width="200" src="/media/{{program.logo}}"/></div>
		      <div style="width:95px; padding-left:4px; float:left;">{{program.name}}</div>
  </div>

</li>

{% endfor %}
</ul>
</div>
