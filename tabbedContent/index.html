<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Tabbed content</title>
        <meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1' />
 
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js'></script>
 
        <link href='css/tabbedContent.css' rel='stylesheet' type='text/css' />
        <script src="js/tabbedContent.js" type="text/javascript"></script>
    </head>
 
    <body bgcolor="black" >

 <div class='tabbed_content'>
    <div class='tabs'>
        <div class='moving_bg'>
            &nbsp;
        </div>
        <span class='tab_item'>
        	Latest videos
        </span>
        <span class='tab_item'>
            Networks
        </span>
        
    </div>
 
    <div class='slide_content'>
        <div class='tabslider'>
			
			{%for object in Video %}
									<!-- First Tab -->
			<ul>
				<li> <a href="kuzgun.com/video/a.avi"> {{ Video.name }} </a> 
				<!-- URL FORMAT -->
				<!-- En son eklenen videolar buraya geliyor -->
				</li>
			</ul>
									<!-- Second Tab -->
									<!-- Hiyerarsiye oturan basamakli linkler ustune gelince gozukuyor -->
			<ul class=networktab>
				<li> <h2>Networks</h2> </li>
				<li> <a>{{ Network.name }}</a> </li>
				
					<ul class=channeltab>
						<li> <h2>Channels</h2> </li>
						<li> <a>{{ Channel.name }}</a> </li>
				
							<ul class=programtab>	
								<il> <h2>Programs</h2> </li>
								<li><a>{{ Program.name }}</a></li>
								
									<ul class=videotab>
										<li> <h2>Videos</h2> </li>
										<li><a>{{ video.name }}</a></li>

									</ul>
							</ul>
					</ul>
			</ul>
			{% endfor %}
			
        </div>
    </div>
</div>
 
 
 
 
    </body>
</html>
